name: "Ddosify Latency Testing"

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  latency-test:
    runs-on: ubuntu-latest

    steps:
    - name: Ddosify Latency Test
      uses: ddosify/ddosify-latency-action@master
      with:
        api_key: ${{ secrets.DDOSIFY_API_KEY }}
        target: "https://app.servdown.com"
        locations: '["NA.US.*", "EU.FR.PR"]'
        failIf: "EU.*>100"
